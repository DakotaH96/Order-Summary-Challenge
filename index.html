<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="favicon-32x32" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="stylesheet.css" rel="stylesheet" type="text/css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
   <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> 
</head>
<body>

  <img src="/images/illustration-hero.svg" alt="dancing girl listening to music." class="dancing">
  <div class="box">
    <h2>Order Summary</h2>

      <p class="blurb">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    <div class="contentPlan">
      <img class="logo" src="images/icon-music.svg" alt="music note.">
      <div class="plan">
        <p class="boldPlan">Annual Plan</p>
        <p class="planPrice">$59.99/year</p>
      </div>
    <a href="#" class="change">Change</a>
    </div>
 
    <div class="paymentBox">
      <button>Proceed to Payment</button>
  
      <a href="#" class="cancel">Cancel Order</a>
    </div>  
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dakota Hensley</a>.
  </div>
</body>
</html>
